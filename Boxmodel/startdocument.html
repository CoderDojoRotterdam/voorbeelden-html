<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Hier kun je je eigen titel neerzetten</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <link rel="stylesheet" type="text/css" href="stylesheet.css" />

  <script src="jquery.js"></script>

  <script>
    $(document).ready(function(){

      // Als de border_slider veranderd
      $("#border_slider").on('change', function(){

        // Pas de border aan naar de waarde van de slider
        console.log($("#border_slider").val());
      });

      // alert('okay');

    });
  </script>

</head>
<body>


  <div id="somediv">
    Boven
  </div>

  <div id="paneel">
    <table>
      <tr>
        <td>Border:</td>
        <td><input id="border_slider" type="range" value="0" min="0" max="20" /></td>

        <td>Width</td>
        <td><input id="width_slider" type="range" value="0" min="100" max="500" /></td>
      </tr>
      <tr>
        <td>Padding</td>
        <td><input id="padding_slider" type="range" value="0" min="0" max="50" /></td>
        <td>Height</td>
        <td><input id="height_slider" type="range" value="0" min="100" max="500" /></td>
      </tr>
      <tr>
        <td>Margin</td>
        <td><input id="margin_slider" type="range" value="0" min="0" max="50" /></td>
      </tr>
    </table>
  </div>

</body>
</html>
